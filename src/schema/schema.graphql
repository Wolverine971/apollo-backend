# // schema.graphql

type Query {
  hello: String!
  questions: [Question!]!
}
type Question {
  id: String!
  question: String!
  authorId: String!
  likes: [String!]
  commentIds: [String!]
  subscribers: [String!]
}
type Mutation {
  createQuestion(
    question: String!
    authorId: String!
    likes: [String!]
    commentIds: [String!]
    subscribers: [String!]
  ): Question!
}

